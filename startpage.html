<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet"
   type = "text/css"
   href = "startpage.css" />

   <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <title>Cloud Classroom</title>
  </head>
  <body>
    <h1>Cloud Classroom</h1>

<div class = "container1">
    <p>Are you a Student or Professor?</p>
    <button type="button" class="btn btn-primary btn-lg" onclick="showInputProfessor()">Professor</button>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <button type="button" class="btn btn-primary btn-lg" onclick="showInputStudent()">Student</button>
</div>






<div class = "container2" id="StudentForm">
    <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Classroom Code:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            <label for="exampleFormControlTextarea2">Enter Channel Name:</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="1"></textarea>
            <button  onclick="redirect()" type="button" class="btn btn-primary btn-lg">Submit</button>
        </div>
</div>


<div class = "container3" id="ProfessorForm">
        <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter Classroom Code to Create a Classroom:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                <button  onclick="redirect()" type="button" class="btn btn-primary btn-lg">Submit</button>
            </div>
        
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 

    <script>
            function showInputStudent() {
             var y = document.getElementById("ProfessorForm");
             y.style.display = "none";
             var x = document.getElementById("StudentForm");
             x.style.display = "block";
            }
    </script>
    

    <script>
    
        function redirect(){
            var getInput =  document.getElementById("exampleFormControlTextarea1").value;
            localStorage.setItem("classroomcode",getInput);
            var getInput =  document.getElementById("exampleFormControlTextarea2").value;
            localStorage.setItem("channelname",getInput);
            document.location.href='index.html';

        }
    
    </script>


<script>
    
    function showInputProfessor(){
        var x = document.getElementById("StudentForm");
             x.style.display = "none";
        var y = document.getElementById("ProfessorForm");
             y.style.display = "block";
             

    }

</script>

</body>



  

</html>
