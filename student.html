    </div>
  </div>
  <div class="row" id="content">

    <div id ="whiteboard" class="col-sm-6">
      <div id="aww-wrapper" class="aww d-flex align-items-end flex-column"></div>
      <div id="overlay">
      </div>
    </div>

    <div class="question-video-wrapper col-sm-3">
      <div id="questions-title" class="section-title">Questions</div>
      <div id="questions-box">
        <div id="question-display" style="height: 100%; padding-top: 40px;">
        </div>
      </div>

      <div style="height: 20px;"></div>

      <iframe
        id="video_stream"
        src="https://player.twitch.tv/?<channel, video, or collection>"
        frameborder="<frameborder>"
        scrolling="<scrolling>"
        allowfullscreen="<allowfullscreen>">
      </iframe>
    </div>


  <div class="col-sm-3" style="padding-left: 10px; padding-right: 20px; height: 100%; "> 
      <div id="chat-title" class="section-title">Chat</div>
      <div id="chat-wrapper" style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
      <div id="message-display" style="overflow-y: scroll; margin-top: 5px; height: calc(100% - 55px);">
        
      </div>
      <form action="" id="classroom-chat">
        <input id="input-field" autocomplete="off" placeholder="Type @instructor ... to ask a question."/>
        <button>Send</button>
      </form>
    </div>
  </div>
   
</div>
