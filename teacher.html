<html lang="en">

<head>
  <title>Cloud Classroom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css" />

  <style type="text/css">
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://awwapp.com/static/widget/css/toolbar_style.css">
  <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
  <div class="row" id="content">
    <div id ="whiteboard" class="col-sm-9">
       <div id="aww-wrapper" class="aww d-flex align-items-end flex-column">
        </div>
    </div>

   <div id="teacher-bar-wrapper" class="col-sm-3">
       <div id="teacher-video-wrapper" >
            <iframe
              id="video_stream"
              src="https://player.twitch.tv/?<channel, video, or collection>"
              frameborder="<frameborder>"
              scrolling="<scrolling>"
              allowfullscreen="<allowfullscreen>">
            </iframe>
            <!-- <div id="questions-box">
            </div> -->
            <div id="question-display" style="height: 60%; display: none">

            </div>
            <div id="message-display" style="height: 60%; overflow-y: scroll">
                <form action="" id="classroom-chat">
                    <input id="input-field" autocomplete="off"/>
                    <button>Send</button>
                  </form>
            </div>
            
            <div class="row" id="chat-question-toggler">
                <button type="button" id="show-chat-btn" onclick="show_chat()" class="btn btn-primary">Chat</button>
                <button type="button" id="show-ques-btn" onclick="show_questions()" class="btn btn-secondary">Questions</button>
            </div>
        </div>
        <!-- <button onclick="get_stream_time_stamp()">Current stream time!</button> -->
   </div>
   
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://awwapp.com/static/widget/js/aww3.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="https://awwapp.com/static/widget/sample_toolbar.js"></script>
</body>

</html>
