<html lang="en">

<head>
  <title>Cloud Classroom</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />

  <style type="text/css">
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="https://awwapp.com/static/widget/css/toolbar_style.css">


 

</head>

<body>
    <iframe
        id="video_stream"
        src="https://player.twitch.tv/?<channel, video, or collection>"
        height="300"
        width="500"
        frameborder="<frameborder>"
        scrolling="<scrolling>"
        allowfullscreen="<allowfullscreen>">
    </iframe>
    <iframe frameborder="0"
        scrolling="no"
        id="chat_embed"
        src="https://www.twitch.tv/embed/hebo/chat"
        height="300"
        width="500">
    </iframe>

    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <div style=" background-color: white;
      border: 10px solid black;
      width: 800px; 
      height: 1000px;" id="aww-wrapper">
        <!-- Element in which the whiteboard will be shown
                  â€“ modify style as needed -->
    </div>
   

<script src="https://awwapp.com/static/widget/js/aww3.min.js"></script>
<script type="text/javascript">
    var aww = new AwwBoard('#aww-wrapper', {
        /* make sure you're using your own key here */
        apiKey: '3fe98753-7c1a-4f6e-b3bf-25bbab12d37f',
        /* put a unique text here */
        boardLink: '<PUT-UNIQUE-STRING-HERE>',
        multiPage: true,
        sendUserPointer: true,
        showUserPointers: true
    });
    $.ajax({
        'method': 'GET',
        'url': 'https://awwapp.com/static/widget/sample_toolbar.html'
      }).done(function(res, status) {
        $('#aww-wrapper').append(res);
        initToolbar();
      });
</script>
<script src="https://awwapp.com/static/widget/sample_toolbar.js"></script>



<script src="js/scripts.js"></script>
