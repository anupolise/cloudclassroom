<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet"
   type = "text/css"
   href = "/css/startpage.css" />
  <link rel="stylesheet" href="/css/topbar.css">

   <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <title>Cloud Classroom</title>
  </head>
  <body>



<div id="container0">
    <div id="topbar">
      <a href="/"><img id="logo" src='/img/logo.png'/></a>
      <a href="/" class="btn title"> Cloud Classroom </a>
    </div>

    <div id="error-message"></div>

    <h1>Cloud Classroom</h1>



<div class = "container1">
    <p>Are you a Student or Professor?</p>
    <button type="button" class="btn btn-primary btn-lg" onclick="showInputProfessor()">Professor</button>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <button type="button" class="btn btn-primary btn-lg" onclick="showInputStudent()">Student</button>
</div>







<div class = "container2" id="StudentForm">
    <form class="form-group" onsubmit="redirectstudent()">
        <label for="exampleFormControlTextarea1">Enter Classroom Code:</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea1" rows="1">
        <label for="exampleFormControlTextarea2">Enter Student Name:</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea2" rows="1">
        <input type="submit" class="btn btn-primary btn-lg" value="Submit">
    </form>
</div>


<div class = "container3" id="ProfessorForm">
        <form class="form-group" onsubmit="redirectprofessor()">
            <label for="exampleFormControlTextarea3">Enter Classroom Code to Create a Classroom:</label>
            <input type="text" class="form-control" id="exampleFormControlTextarea3" rows="1">

            <label for="exampleFormControlTextarea4">Enter Channel Name:</label>
            <input type="text" class="form-control" id="exampleFormControlTextarea4" rows="1">

            <input type="submit" class="btn btn-primary btn-lg" value="Submit">
        </form>
        
</div>

</div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 

    <script>
            function showInputStudent() {
             var y = document.getElementById("ProfessorForm");
             y.style.display = "none";
             var x = document.getElementById("StudentForm");
             x.style.display = "block";
             document.getElementById("exampleFormControlTextarea1").focus();
            }
    </script>
    


    <script>
    
        function redirectprofessor(){
            event.preventDefault();

           
            var stream = document.getElementById("exampleFormControlTextarea4").value;
            localStorage.setItem(document.getElementById("exampleFormControlTextarea3").value,stream);
            
            var getInput0 = document.getElementById("exampleFormControlTextarea3").value;
            $.get('/create?code=' + getInput0, function(data) {
                document.location.href='/teacher?code=' + getInput0;
            });

            
            return false;

        }
    
    </script>


    <script>
    
        function redirectstudent(){
            event.preventDefault();

            var getInput1 =  document.getElementById("exampleFormControlTextarea1").value;
            var getInput2 =  document.getElementById("exampleFormControlTextarea2").value;
            document.location.href=`/student?code=${ getInput1 }&name=${ getInput2 }`;
            return false;
        }
    
    </script>


<script>
    
    function showInputProfessor(){
        var x = document.getElementById("StudentForm");
             x.style.display = "none";
        var y = document.getElementById("ProfessorForm");
             y.style.display = "block";
        document.getElementById("exampleFormControlTextarea3").focus();
    }

</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/index.js"></script>

</body>



  

</html>
